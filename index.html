<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="weekly-planner">
    <h1>Weekly Planner</h1>
  </div>
  <div class="container">
    <div class="day-button-container">
      <button class="day-button" value="Sunday">Sunday</button>
      <button class="day-button" value="Monday">Monday</button>
      <button class="day-button" value="Tuesday">Tuesday</button>
      <button class="day-button" value="Wednesday">Wednesday</button>
      <button class="day-button" value="Thursday">Thursday</button>
      <button class="day-button" value="Friday">Friday</button>
      <button class="day-button" value="Saturday">Saturday</button>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="column">
        <div class="add-entry-button">
          <button id="add-entry" class="add">Add Entry</button>
        </div>
      </div>
    </div>
  </div>
  <div class="table-container">
    <h2>Scheduled Events For <span class="day-title">Monday</span></h2>
    <table>
      <thead>
        <tr>
          <th class="time-title">Time</th>
          <th class="description-title">Description</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <div class="modal-background hidden">
    <div class="modal">
      <form class="entry-form">
        <h1>Entry Form</h1>
        <div class="row">
          <div class="column-half">
            <select name="day-of-week" class="day-of-week">
              <option value="select">Day of Week</option>
              <option value="Monday">Monday</option>
              <option value="Tuesday">Tuesday</option>
              <option value="Wednesday">Wednesday</option>
              <option value="Thursday">Thursday</option>
              <option value="Friday">Friday</option>
              <option value="Saturday">Saturday</option>
              <option value="Sunday">Sunday</option>
            </select>
            <select name="time" class="time">
              <option value="time">Time</option>
              <option value="0">0:00</option>
              <option value="1">1:00</option>
              <option value="2">2:00</option>
              <option value="3">3:00</option>
              <option value="4">4:00</option>
              <option value="5">5:00</option>
              <option value="6">6:00</option>
              <option value="7">7:00</option>
              <option value="8">8:00</option>
              <option value="9">9:00</option>
              <option value="10">10:00</option>
              <option value="11">11:00</option>
              <option value="12">12:00</option>
              <option value="13">13:00</option>
              <option value="14">14:00</option>
              <option value="15">15:00</option>
              <option value="16">16:00</option>
              <option value="17">17:00</option>
              <option value="18">18:00</option>
              <option value="19">19:00</option>
              <option value="20">20:00</option>
              <option value="21">21:00</option>
              <option value="22">22:00</option>
              <option value="23">23:00</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="column">
            <textarea id="notes" rows="5" cols="33" name="notes" placeholder="Description"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="column">
            <input type="submit" name="Submit" id="submit" value="Submit">
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>

</html>
